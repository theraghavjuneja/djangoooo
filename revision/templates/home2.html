<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    {% for room in rooms%}
        <div>
            <h5>{{room.id}} --{{room.name}}</h5>

        </div>
    {%endfor%}
</body>
</html>
