<!-- created a link back to root -->
<a href="/">
    <h1>LOGO</h1>
</a>
<!-- When form is submitted-> request to url mapped to home name='home' -->
<form method="GET" action="{% url 'home'%}">
    <input type="text" name="q" placeholder="Search Rooms..">
</form>
<!-- if user is login you will be able to see login button else logoutbuttom -->
{% if request.user.is_authenticated%}
<p>Hello {{request.user}}</p>
<a href="{% url 'logout'%}">Logout</a>
{% else %}
<a href="{%url 'login'%}">Login</a>
{% endif %}
<hr>
<!-- request send something like (url mapped to home)/q=q name -->
