<h3>Recent Activity</h3>
<hr>
{% for message in room_messages%}
<div>
    <small><a href="{% url 'user-profile' message.user.id%}">@{{message.user}} </a>{{message.created|timesince}}</small>
    <small>replied to "{{message.room}}"</small>
    
   <!--<p>{{message.body}}</p>  --> <!--This will output entire message-->

    <p>{{message}}</p> <!-- This will give you what you wrote in __str__ method of the class (i.e. 50 chars of message in our case) -->
    {% if request.user == message.user%}
    <a href="{% url 'delete-message' message.id%}">Delete</a>
    {%endif%}
</div>
{% endfor %}
